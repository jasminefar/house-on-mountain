<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>House on a Mountain</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #87CEEB; /* Sky blue */
            overflow: hidden;
        }
        .mountain {
            position: relative;
            width: 300px;
            height: 200px;
            background: #6B8E23; /* Olive green */
            clip-path: polygon(0 100%, 50% 30%, 100% 100%);
            border-radius: 0 0 50% 50% / 0 0 20% 20%;
        }
        .mountain::before {
            content: '';
            position: absolute;
            top: -20px;
            left: 0;
            width: 100%;
            height: 20px;
            background: #6B8E23; /* Same green */
            border-radius: 50%;
        }
        .house {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 100px;
            background: #FF6347; /* Tomato red */
            border: 3px solid #000;
            border-radius: 0 0 10px 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .house::before {
            content: '';
            position: absolute;
            top: -50px;
            left: 0;
            width: 0;
            height: 0;
            border-left: 50px solid transparent;
            border-right: 50px solid transparent;
            border-bottom: 50px solid #8B4513; /* Saddle brown */
        }
        .window {
            position: absolute;
            width: 20px;
            height: 20px;
            background: #FFFF00; /* Yellow */
            border: 2px solid #000;
        }
        .window.left {
            left: 10px;
            bottom: 10px;
        }
        .window.right {
            right: 10px;
            bottom: 10px;
        }
        .door {
            position: absolute;
            width: 30px;
            height: 40px;
            background: #8B4513; /* Saddle brown */
            border: 2px solid #000;
            bottom: 0;
            left: 35px;
        }
        .sun {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 80px;
            height: 80px;
            background: #FFD700; /* Gold */
            border-radius: 50%;
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.5);
        }
    </style>
</head>
<body>
    <div class="mountain">
        <div class="house">
            <div class="window left"></div>
            <div class="window right"></div>
            <div class="door"></div>
        </div>
        <div class="sun"></div>
    </div>
    <span class="watermark">Jasmine Far</span>
</body>
</html>
